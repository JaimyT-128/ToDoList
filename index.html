<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="list">
      <div class="list_input">
        <form method="post">
          <input type="text" name="add" class="inputText" placeholder="Enter task here.">
          <input type="button" name="enter" class="inputButton" value="Add to list">
        </form>
      </div>
      <div class="list_body">
        <div class="task" id="task_0">
          <span>Do The Dishes</span> <a href="" class=checkmark title="Click to finish task!">&#10003;</a>
        </div>
        <div class="task" id="task_1">
          <span>Work Out</span> <a href="" class=checkmark title="Click to finish task!">&#10003;</a>
        </div>
        <div class="task" id="task_2">
          <span>Take A Shower</span> <a href="" class=checkmark title="Click to finish task!">&#10003;</a>
        </div>
      </div>
    </div>
  </body>
</html>
