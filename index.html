<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="list">
      <div class="list_input">
        <form method="post">
          <input type="text" name="add" class="inputText" placeholder="Enter task here.">
          <input type="button" name="enter" class="inputButton" value="Add to list">
        </form>
      </div>
      <div class="list_body" id="list_body">
        <span class="noTasks">No current tasks!</span>
      </div>
    </div>
    <script type="text/javascript">
    $( document ).ready(function() {
      // Checks if the "No current task message" has to be hidden or shown
      var count = $("#list_body div").length;
      if (count == 0) {
        $(".noTasks").show();
      } else {
        $(".noTasks").hide();
      }
    });
    </script>
    <script src="scripts/submit.js" charset="utf-8"></script>
    <script src="scripts/checkmark.js" charset="utf-8"></script>
    <script src="scripts/pencil.js" charset="utf-8"></script>

  </body>
</html>
