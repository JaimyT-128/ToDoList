<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="list">
      <div class="list_input">
        <form method="post">
          <input type="text" name="add" class="inputText" placeholder="Enter task here.">
          <input type="button" name="enter" class="inputButton" value="Add to list">
        </form>
      </div>
      <div class="list_body" id="list_body">
      </div>
    </div>
    <script src="scripts/submit.js" charset="utf-8"></script>
    <script src="scripts/checkmark.js" charset="utf-8"></script>

  </body>
</html>
